<header class="main-header">
    <!-- Header Navbar: style can be found in header.less -->

        <div class="container" >
            <div class="navbar-header">
                <a href="" class="navbar-brand"><b>自动化测试</b></a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                <ul class="nav navbar-nav">

                    <li ><a href="#">接口测试 <span class="sr-only">(current)</span></a></li>

                    <li><a href="#" data-toggle="modal" data-target="#modal_load">接口测试 </a></li>

                    <li><a href="#" data-toggle="modal" data-target="#modal_load">持续集成 </a></li>

                </ul>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">

                        #if(user)
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">#(user.name)</a>
                        <ul class="dropdown-menu">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                <img src="${ctx}/assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                                <p>

                        <span>登录</span></a>

                </ul>
